<div class="card" id="mobileFriendlyLists">
    <div class="card-body">
        <div class="row">
            <ng-container *ngIf="(obs |async).length===0">
                <div class="card text-center">
                    No data to show
                </div>
            </ng-container>
            <ng-container *ngFor="let student of obs |async;odd as isOdd; even as isEven;">
                <div [attr.value]="student" class="col-6 rounded m-0 p-0">
                    <div class="card m-0 p-0 border border-light m-2">

                        <div class="card-body d-flex shadow-sm align-items-center flex-column flex-md-row" (click)="openBottomSheet(student)">
                            <p matListAvatar class="mx-2 me-4"
                                [attr.data-letters]="student?.studentFirstName | slice:0:1"></p>
                            <div class="d-flex justify-content-between w-100">
                                <div class="ms-0 mx-auto">
                                    <div>
                                        <h3 matLine class="text-lowercase text-capitalize title m-0">
                                            {{student?.studentFirstName}} {{student?.studentLastName}}
                                        </h3>
                                    </div>
                                    <div><small matLine class="text-secondary"># {{student.admissionNo}} </small></div>
                                    <div> <small matLine class="demo-2 text-secondary">Blood Group -
                                            {{student.studentBloodGroup}} </small>
                                    </div>
                                    <div class="d-block d-sm-none my-1">
                                        <ng-container [ngTemplateOutlet]="studentChipLists"
                                            [ngTemplateOutletContext]="{student:student}">
                                        </ng-container>
                                    </div>
                                </div>
                                <div class="d-none d-sm-block">
                                    <ng-container [ngTemplateOutlet]="studentChipLists"
                                        [ngTemplateOutletContext]="{student:student}">
                                    </ng-container>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </ng-container>
        </div>
    </div>
</div>



<ng-template #studentChipLists let-student="student">

    <mat-chip-list #chipList>
        <mat-chip class="clay chip text-capitalize" *ngIf="student?.studentClass">class {{student.studentClass}}
        </mat-chip>
        <mat-chip class="clay chip text-capitalize" *ngIf="student?.studentGender">{{student.studentGender| slice:0:1}}
        </mat-chip>

    </mat-chip-list>

</ng-template>
