    <div class="card-body" style="">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Left Menu Access
                </mat-panel-title>
                <mat-panel-description>
                    Define Access rules for submenu
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="row">

                <ng-container *ngFor="let item of menu">
                    <div class="col-3 my-2">
                        <mat-slide-toggle class="" [checked]="item?.checkbox" (change)="toggleSwitch(item)">
                            <div class="d-flex">
                                <div class="mx-1 fs-4">
                                    <mat-icon class="text-primary">{{item.icon}}</mat-icon> 
                                </div>
                                <div>{{item.label}}</div>
                            </div>
                        </mat-slide-toggle>
                    </div>
                </ng-container>
            </div>
        </mat-expansion-panel>
    </div>
    <div class="card-body text-end">
        <button class="btn btn-primary mx-1" type="button" (click)="submit()">Submit</button>
        <button class="btn btn-warning mx-1" type="button" (click)="cancel()">Cancel</button>

    </div>
</div>
